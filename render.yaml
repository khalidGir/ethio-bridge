services:
  - type: web
    name: ethio-bridge-api
    runtime: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: ethio-bridge-db
          property: connectionString
    plan: free
    autoDeploy: true

databases:
  - name: ethio-bridge-db
    plan: free
    databaseName: ethio_bridge
    user: ethio_admin